<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  
  <!-- Viewport Configuration (CRITICAL for PWA) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Primary Meta Tags -->
  <title>AFL Fantasy Manager</title>
  <meta name="title" content="AFL Fantasy Manager">
  <meta name="description" content="Manage your AFL Fantasy team with advanced statistics, trade analysis, and captain predictions">
  <meta name="keywords" content="AFL, fantasy, football, statistics, sports, Australia">
  <meta name="author" content="AFL Fantasy Manager">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Colors -->
  <meta name="theme-color" content="#1e40af">
  <meta name="msapplication-TileColor" content="#1e40af">
  <meta name="msapplication-navbutton-color" content="#1e40af">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AFL Fantasy">
  
  <!-- iOS Icons -->
  <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png">
  
  <!-- Android/Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-domain.com/">
  <meta property="og:title" content="AFL Fantasy Manager">
  <meta property="og:description" content="Manage your AFL Fantasy team with advanced statistics and analysis">
  <meta property="og:image" content="/icons/icon-512x512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://your-domain.com/">
  <meta property="twitter:title" content="AFL Fantasy Manager">
  <meta property="twitter:description" content="Manage your AFL Fantasy team with advanced statistics and analysis">
  <meta property="twitter:image" content="/icons/icon-512x512.png">
  
  <!-- Prevent zoom on input focus (iOS) -->
  <style>
    /* Critical CSS - Loads before JavaScript */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      overflow-x: hidden;
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 24px;
      box-shadow: 0 10px 40px rgba(30, 64, 175, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 40px rgba(30, 64, 175, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 50px rgba(30, 64, 175, 0.5);
      }
    }
    
    .loading-text {
      font-size: 18px;
      color: #94a3b8;
      font-weight: 500;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #1e293b;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Prevent flash of unstyled content */
    #root {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    #root.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo">AFL</div>
    <div class="loading-text">AFL Fantasy Manager</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Main Application -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration (PWA) -->
  <script>
    // Hide loading screen once app loads
    window.addEventListener('load', () => {
      const root = document.getElementById('root');
      const loadingScreen = document.getElementById('loading-screen');
      
      // Wait a bit for React to hydrate
      setTimeout(() => {
        if (root) root.classList.add('loaded');
        if (loadingScreen) loadingScreen.classList.add('hidden');
        
        // Remove loading screen from DOM after animation
        setTimeout(() => {
          if (loadingScreen && loadingScreen.parentNode) {
            loadingScreen.parentNode.removeChild(loadingScreen);
          }
        }, 300);
      }, 100);
    });
    
    // Register Service Worker (if available)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(
          registration => {
            console.log('‚úÖ Service Worker registered:', registration.scope);
          },
          error => {
            console.log('‚ùå Service Worker registration failed:', error);
          }
        );
      });
    }
    
    // Log PWA installation capability
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      deferredPrompt = e;
      console.log('‚úÖ PWA install prompt available');
      
      // You can show a custom install button here
      // Example: document.getElementById('install-button').style.display = 'block';
    });
    
    // Log when PWA is installed
    window.addEventListener('appinstalled', () => {
      console.log('üéâ PWA was installed successfully!');
      deferredPrompt = null;
    });
    
    // Detect if running in standalone mode (installed as PWA)
    if (window.matchMedia('(display-mode: standalone)').matches || 
        window.navigator.standalone === true) {
      console.log('üì± Running as installed PWA');
      document.body.classList.add('pwa-installed');
    } else {
      console.log('üåê Running in browser');
    }
  </script>
  
  <!-- Analytics (Optional - Add your analytics here) -->
  <!-- 
  <script>
    // Google Analytics, Plausible, or your preferred analytics
  </script>
  -->
</body>
</html>
